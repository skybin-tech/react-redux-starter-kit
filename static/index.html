<!DOCTYPE html>
<html class='fixed-top full-height'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <meta http-equiv="cleartype" content="on">
    <meta name="HandheldFriendly" content="True" /> 
    <!-- Removes caching -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

   
    <meta name="msapplication-config" content="none" />
	<link rel="stylesheet"  href="./css/index.css">
    
         <!--styles-insertion-point-->
</head>

<body>
    <div id="root" class="h-100"></div>
    <noscript>
        <style>
            noscript div {
                padding: 1em;
                margin: 3em auto;
                width: 1024px;
                max-width: 100%;
                background-color: #259af4;
                color: #fff;
                font-family: Arial;
                border-radius: 4px;
                box-sizing: border-box;
            }
        </style>
        <div><%= htmlWebpackPlugin.options.productName %> requires javascript.</div>
    </noscript>

    <script>
        if ('serviceWorker' in navigator && location.protocol.startsWith('https')) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function (registration) { }).catch(function (error) {
                    console.log('Service worker registration failed:', error);
                });
        }
    </script>    
</body>

</html>
